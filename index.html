<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Mon site avec bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profil</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#inscriptionModal">Inscription</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#connexionModal">Connexion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="modal fade" id="inscriptionModal" tabindex="-1" aria-labelledby="inscriptionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="inscriptionModalLabel">Inscription</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="">
            <div class="modal-body">
              <div class="mb-3">
                <label for="register-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="register-email">
              </div>
              <div class="mb-3">
                <label for="register-password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="register-password">
              </div>
              <div class="mb-3">
                <label for="register-retype-password" class="form-label">Retaper son mot de passe</label>
                <input type="password" class="form-control" id="register-retype-password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="register-button">Envoyer</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="connexionModal" tabindex="-1" aria-labelledby="connexionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="connexionModalLabel">Connexion</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="">
            <div class="modal-body">
              <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="login-email">
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="login-password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="login-button">Envoyer</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const handleLogin = () => {
          console.log("Email : " + document.getElementById("login-email").value);
          console.log("Password : " + document.getElementById("login-password").value);
      };
      document.getElementById("login-button").addEventListener("click", handleLogin);
      const handleRegister = () => {
          console.log("Email : " + document.getElementById("register-email").value);
          console.log("Password : " + document.getElementById("register-password").value);
          console.log("Retype Password : " + document.getElementById("register-retype-password").value);
      };
      document.getElementById("register-button").addEventListener("click", handleRegister);
  </script>
  
  </body>
</html>
